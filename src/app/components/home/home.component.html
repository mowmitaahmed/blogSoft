<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let blog of blogs">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title><a routerLink="blog/{{blog._id}}">{{blog.title | slice:0:50}}</a></mat-card-title>
                  <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://www.ukrgate.com/eng/wp-content/uploads/2021/02/The-Ukrainian-Book-Institute-Purchases-380.9-Thousand-Books-for-Public-Libraries1.jpeg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>{{blog.shortDescription| slice:0:250}}</p>
                  <div fxLayout="row" fxLayoutAlign="space-between center">
                    <p>Created: {{blog.createdAt | date : 'mediumDate'}}</p>
                    <p>Updated: {{blog.updatedAt | date : 'mediumDate'}}</p>
                  </div>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
